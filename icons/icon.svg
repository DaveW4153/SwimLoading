<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Wave 1 -->
  <path d="M80 260 Q130 220 180 260 Q230 300 280 260 Q330 220 380 260 Q430 300 432 260"
        stroke="url(#wave)" stroke-width="28" stroke-linecap="round" fill="none" opacity="1"/>
  <!-- Wave 2 -->
  <path d="M80 320 Q130 280 180 320 Q230 360 280 320 Q330 280 380 320 Q430 360 432 320"
        stroke="url(#wave)" stroke-width="22" stroke-linecap="round" fill="none" opacity="0.6"/>
  <!-- Wave 3 -->
  <path d="M100 370 Q145 340 190 370 Q235 400 280 370 Q325 340 370 370 Q415 400 420 370"
        stroke="url(#wave)" stroke-width="16" stroke-linecap="round" fill="none" opacity="0.3"/>
  <!-- Thermometer -->
  <g transform="translate(220, 90)">
    <rect x="28" y="0" width="18" height="100" rx="9" fill="white" opacity="0.9"/>
    <circle cx="37" cy="120" r="24" fill="#38bdf8" opacity="0.9"/>
    <circle cx="37" cy="120" r="14" fill="white" opacity="0.9"/>
    <rect x="32" y="40" width="10" height="65" rx="5" fill="#38bdf8" opacity="0.9"/>
    <!-- Temp marks -->
    <rect x="50" y="20" width="14" height="3" rx="1.5" fill="white" opacity="0.5"/>
    <rect x="50" y="40" width="14" height="3" rx="1.5" fill="white" opacity="0.5"/>
    <rect x="50" y="60" width="14" height="3" rx="1.5" fill="white" opacity="0.5"/>
    <rect x="50" y="80" width="14" height="3" rx="1.5" fill="white" opacity="0.5"/>
  </g>
</svg>
